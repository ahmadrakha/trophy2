<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Using Element IDs</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<!-- 1st Column -->
		<div class="col rams-blue center-content" id="rams-column">
			<!-- IN THIS TASK WE ARE MAKING THE IMAGES (NOT THE DIVS) CLICKABLE -->
			<img src="images/rams_logo.png" class="restrict-img-size"  id= "rams-blue" onclick="showTrophy(this)"/>
		</div>
		
		<!-- 2nd Column -->
		<div class="col center-content" id="trophy">
			<img src="images/lombardi_trophy.png" class="restrict-img-size" onclick="showTrophy(this)"/>
		</div>
		
		<!-- 3rd Column -->
		<div class="col pats-silver center-content" id="pats-column">
			<!-- IN THIS TASK WE ARE MAKING THE IMAGES (NOT THE DIVS) CLICKABLE -->
			<img src="images/pats_logo.png" class="restrict-img-size" id= "pats-silver" onclick="showTrophy(this)"/>
		</div>
		
		<script src="script.js"></script>
	</body>
	
</html>
